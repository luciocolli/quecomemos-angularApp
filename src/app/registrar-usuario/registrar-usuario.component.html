<div class="container mt-5">

    <h2 class="text-center mb-4">Registrar Usuario</h2>
  
    
    <form (ngSubmit)="onSubmit()" class="w-50 mx-auto">
      <div *ngIf="success" class="alert alert-success">{{ success }}</div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <!-- DNI -->
      <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" id="dni" class="form-control" [(ngModel)]="dni" name="dni" required />
      </div>
  
      <!-- Nombres -->
      <div class="mb-3">
        <label for="nombres" class="form-label">Nombres</label>
        <input type="text" id="nombres" class="form-control" [(ngModel)]="nombres" name="nombres" required />
      </div>
  
      <!-- Apellidos -->
      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" id="apellidos" class="form-control" [(ngModel)]="apellidos" name="apellidos" required />
      </div>
  
      <!-- Mail -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>
  
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>
  
      <!-- Foto -->
      <div class="mb-3">
        <label for="foto" class="form-label">Foto</label>
        <input type="file" id="foto" class="form-control" (change)="onFileSelected($event)" />
      </div>
  
      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
        <span *ngIf="!loading">Registrar</span>
      </button>
    </form>
  </div>
